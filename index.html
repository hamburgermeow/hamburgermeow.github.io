<!DOCTYPE html>
<html>
  <head>
<style>
  .container {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
}

/* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}
</style>
  </head>
<body>
<h1>
  <strong>Nora/Jimmy - A Seedfolks extension by Walker Baksa</strong>
</h1>
  <div class="container">
  <iframe class="responsive-iframe" src="https://docs.google.com/document/d/e/2PACX-1vQeAcsnVMYbCskWcNcPdwwDTHt4LtaZUe5pNEoPpKI4WFFM-o8Moe0gYvLC-ApAZOOSL59uTQPuoVdB/pub?embedded=true"></iframe>
</div>
</html>
